charset utf-8;

server {
    listen 80;
    server_name localhost; # Puedes cambiar esto por tu dominio si lo tienes

    # Configuración para servir los archivos estáticos de tu frontend
    location / {
        root /usr/share/nginx/html;
        index Page.html index.htm;
        try_files $uri $uri/ /Page.html; # Para Single Page Applications (SPA)
    }

    # Proxy inverso para las solicitudes a tu API de backend
    # Todas las solicitudes que empiecen con /api/ serán reenviadas al servicio backend de Node.js
    location /api/ {
        proxy_pass http://backend:3000; # 'backend' es el nombre del servicio en docker-compose.yml
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Manejo de errores
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
